version: 2.1

jobs:
  make-lint:
    docker:
      - image: python:3.7.3-stretch

    # working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      
      - run:
          name: Setting Up Virtual Environment
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      
      - run:
          name: Installing hadolint, Pylint & Upgrading Pip
          command: |  
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 && chmod +x /bin/hadolint
            pip install pylint
            pip install --upgrade pip
      
      - run:
          name: run lint 
          command: |
            . venv/bin/activate
            make lint 
      
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
          
 
workflows:
  default:
    jobs:
      - make-lint
        